<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <header>
          <h1>Weekly Planner</h1>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <h2>Choose Day to Show Event</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <label for="day" class="days-scroll">Day of the Week</label>
      </div>
    </div>
    <div class="row">
      <div class="column-select">
        <select id="days">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesay</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
      </div>
    </div>
    <div class="column-button">
      <button class="open-modal">Add New Event</button>

      <div class="gray-background hidden">
        <div class="popup hidden">
          <div class="container-modal hidden">
            <form>
              <div class="row modal-row">
                <label for="appt">Time of Event:</label>
              </div>
              <div class="row">
                <select class="form-select" name="time" id="appt">
                  <option value="">1200</option>
                  <option value="">1300</option>
                  <option value="">1400</option>
                  <option value="">1500</option>
                  <option value="">1600</option>
                  <option value="">1700</option>
                  <option value="">1800</option>
                </select>
              </div>

              <div class="row modal-row">
                <div class="column-full">
                  <label for="day-of-week">Day of the Week:</label>
                </div>
              </div>
              <div class="row modal-row">
                <div class="column-full">
                  <select class="form-select" name="day-of-week">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesay</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="column-full">
                  <label for="event-info">Event Information:</label>
                  <div class="row">
                    <textarea name=" event-info" id="event-info" cols="30" rows="10"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="button-row">
                  <button>CANCEL</button>
                  <button>CONFIRM</button>

                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Event</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
