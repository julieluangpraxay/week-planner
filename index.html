<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <header>
          <h2>Weekly Planner</h2>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <h1>Choose Day to Show Event</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <label for="day">Day of the Week</label>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <select>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesay</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
      </div>
    </div>

    <div class="row">
      <button>Add New Event</button>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Event</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="column-full">
        <label>Time of Event:</label>
        <div class="column-full"></div>
        <input type="time" id="appt" name="appt" min="09:00" max="18:00" required />
      </div>
    </div>

    <div class="row">
      <label for="day-of-week">Day of the Week:</label>
    </div>
    <div class="row">
      <select>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesay</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
      </select>
    </div>
    <div class="row">
      <label for="event-info">Event Information:</label>
    </div>
    <div class="row">
      <textarea name="event-info" id="event-info" cols="30" rows="10"></textarea>
    </div>
  </form>
  <script src="main.js"></script>
</body>

</html>
